<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/font.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Tasker | The Task Register App</title>
    <script src="https://kit.fontawesome.com/39763e8ea8.js" crossorigin="anonymous" SameSite=None Secure></script>
    <script src="./src/js/app.js" defer></script>
  </head>

  <body>
    <header id="fixed">
      <figure>
        <img src="./img/logo.png" alt="page logo">
        <figcaption>TASKER</figcaption>
      </figure>
    </header>
    <main>
      <div class="main__title">
        <h1>Today&apos;s Todos</h1>
      </div>
      <form>
        <input type="text" placeholder="Enter Task">
        <input type="submit" value="ADD" class="button">
      </form>
      <div class="container">
        <div class="content">
          <a class="doneTask">
            <i class="fas fa-check"></i>
          </a>
          <p>tasks go here</p>
          <a class="deleteTask">
            <i class="fas fa-trash"></i>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li class="footerHome"><i class="fas fa-home"></i></li>
        <li class="footerImg"><img src="./img/add.svg" alt=""></li>
        <li class="footerHead"><i class="far fas fa-user-alt"></i></li>
      </ul>
    </footer>
  </body>

</html>
