<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/39763e8ea8.js" crossorigin="anonymous" SameSite=None Secure></script>

  </head>

  <body>
    <div class="container">
      <h1>TODO-APP</h1>
      <div>
        <form>
          <input type="text" name="" id="input">
          <input type="submit" value="Enter Tasks">
        </form>

      </div>
      <div class="taskField">
        <ul class="tasks">
          <li class="task">Start work at 7 tomorrow
            <a class="doneTask"><i class="fas fa-check"></i> </a>
            <a class="delete"><i class="fas fa-trash"></i> </a>
          </li>
        </ul>
      </div>
    </div>

  </body>

</html>
